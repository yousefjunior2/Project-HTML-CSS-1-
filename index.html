<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
   rel="stylesheet">
   <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
<div class="Square-1">
  <p class="one">Your Result</p>
  <div class="circle">
    <span class="one-1">76</span>
    <br>
    <span class="two-2">of 100</span>
  </div>
  <h4>Great</h4>
  <p class="two"> You scored higher than 65% of 
    the people who have taken these tests.</p>
</div>

<div class="Square-2">
  <h5>Summary</h5>
  <ul> 
    <li class="li-1"> 
      <i class="icon-1"><img src="design/flash-2.png" alt=""></i>
      Reaction<span><b>80</b> / 100</span>
    </li>
    <li class="li-2">
      <i class="icon-2"><img src="design/brain-2.png" alt=""></i>
       Memory<span><b>92</b> / 100</span>
       </li>
    <li class="li-3">
      <i class="icon-3"><img src="design/messanger-2.png" alt=""></i>
       Verbal<span><b>61</b> / 100</span>
    </li>
    <li class="li-4"> 
      <i class="icon-4"><img src="design/eye-2.png" alt=""></i>
      Visual<span><b>72</b> / 100</span>
     </li>
  </ul>
  <button>Continue</button>
</div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yousef Mohammed</a>.
  </div>
</body>
</html>
